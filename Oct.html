<html>
<head>
	<title>Осьминожка навыков</title>
	<style type="text/css">
		.header{
			font-family: sans-serif;
		}
		.head {
			width:200px;
			background-color: #55C877;
			border-radius: 20px;
			border-top-right-radius: 200px;
			border-bottom-right-radius: 200px;
			padding-bottom:10px;
			padding-top:10px;
			margin-left:500px;
			margin-right:10px;
		}	
		.tentacles{
			list-style: none;
			margin-left:-500px;
		}	
		.tentacle {
			display: block;
			width:450px;
			height:30px;
			line-height: 30px;
			margin-top: 0px;
			margin-right: 210px;
			margin-left:auto;
			vertical-align: middle;
			white-space: nowrap;
			border-left: none;
			text-align: right;
			transition: all 1s ease;
		}
		.tentacle, .management{

			font-family: sans-serif;
			font-size: 11px;
		}
		.tentacle div{
			width: 200px;
			height:30px;
			left:310px;
			background-color: #55C877;
			position: absolute;
			display: inline-block;
			z-index: -1;
			float:right;
			border-top-left-radius: 30px;
			border-bottom-left-radius: 30px;
			border-bottom-right-radius: -10px;
			transition: all 1s ease;
		}
		.tentacle__10 div {
			width:50px;
			left:460px;
		}
		.tentacle__20 div {
			width:100px;
			left:410px;
		}
		.tentacle__30 div {
			width:150px;
			left:360px;
		}
		.tentacle__40 div {
			width:200px;
			left:310px;
		}
		.tentacle__50 div {
			width:250px;
			left: 260px
		}
		.tentacle__60 div {
			width:300px;
			left: 210px;
		}
		.tentacle__70 div {
			width:350px;
			left: 160px;
		}
		.tentacle__80 div {
			width:400px;
			left: 110px;
		}
		.tentacle__90 div {
			width:450px;
			left: 60px;
		}
		.tentacle__100 div{
			width:500px;
			left: 10px;
		}
	</style>
</head>
<body>
	<h1 class="header">Осьминожка</h1>
	<div class="head">
	<ul class="tentacles">
	<li id="1"><div></div>1</li>
	<li id="2"><div></div>2</li>
	<li id="3"><div></div>3</li>
	<li id="4"><div></div>4</li>
	<li id="5"><div></div>5</li>
	<li id="6"><div></div>6</li>
	<li id="7"><div></div>7</li>
	<li id="8"><div></div>8</li>
	<li id="9"><div></div>9</li>
	<li id="10"><div></div>10</li>
	<li id="11"><div></div>11</li>
	<li id="12"><div></div>12</li>
	<li id="13"><div></div>13</li>
	</ul>
</div>

<script type="text/javascript">
	
(function(){
		
	var tdesc = [
	{name:"1", current:100},
			
			{name:"2", current:70},
			
			{name:"3", current:30},
			
			{name:"4", current:60},
			
			{name:"5", current:50},
			
			{name:"6", current:60},
			
			{name:"7", current:20},
			
			{name:"8", current:10},
			
			{name:"9", current:20},
			
			{name:"10", current:40},
			
			{name:"11", current:30},
			
			{name:"12", current:50},
			
			{name:"13", current:40},
			
				]
		
	var changeTentacle = function(state){
				
		for (var i = tdesc.length - 1; i >= 0; i--) {
					
	var name = tdesc[i].name;
					
	var element = document.getElementById(name);
					
		element.className = "tentacle tentacle__"+tdesc[i][state];
				
	};
		
	};
		
	changeTentacle('current');
		

	})();

</script>	
</body>
</html>
